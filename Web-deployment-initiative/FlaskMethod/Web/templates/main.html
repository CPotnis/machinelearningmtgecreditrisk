<html>
<style>
form {
    margin: auto;
    width: 35%;
}
.result {
    margin: auto;
    width: 35%;
    border: 1px solid #ccc;
}
</style>
<head>
    <title>CART Model</title>
</head>
<form action="{{ url_for('main') }}" method="POST">
    <fieldset>
        <legend>Input values:</legend>
        Income:
        <input name="income" type="number" required>
        <br>
        <br> Credit:
        <input name="credit" type="number" required>
        <br>
        <br> Income Ratio:
        <input name="IncRat" type="number" step="0.01" required>
        <br>
        <br> LTV:
        <input name="ltv" type="number" step="0.01" required>
        <br>
        <br> Loan Amount:
        <input name="loan_amount" type="number" required>
        <br>
        <br>
        <input type="submit">
    </fieldset>
</form>
<br>
<div class="result" align="center">
        <br> Prediction:
           <p style="font-size:50px">{{ result }}</p>
</div>
</html>
